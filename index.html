<!DOCTYPE html>

<html ng-app="githubViewer">
  <head>
    <link rel="stylesheet" href="lib/style.css" />
    <script src="lib/script.js"></script>
  </head>

  <body ng-controller="MainController">
    <h1>{{message}}</h1>

    <div>
      {{error}}
    </div>

    <div>
      <div>
        Name: {{user.name}}
      </div>
      <div>
        Bio: {{user.bio}}
      </div>

      <div>
        Location: {{user.location}}
      </div>
      <div>
        <img ng-src ="{{user.avatar_url}}" title = "({{user.name}})";
      </div>
    </div>
  </body>
</html>
